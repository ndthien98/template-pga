global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'postgres-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres-master'
    static_configs:
      - targets: ['pg-exporter-master:9187']
        labels:
          instance: 'pg-master'
          role: 'master'

  - job_name: 'postgres-replica-1'
    static_configs:
      - targets: ['pg-exporter-replica-1:9187']
        labels:
          instance: 'pg-replica-1'
          role: 'replica'

  - job_name: 'postgres-replica-2'
    static_configs:
      - targets: ['pg-exporter-replica-2:9187']
        labels:
          instance: 'pg-replica-2'
          role: 'replica'
