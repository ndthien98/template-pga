version: '3.8'

services:
  # PostgreSQL Master
  pg-master:
    image: postgres:16-alpine
    container_name: pg-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pg-master-data:/var/lib/postgresql/data
      - ./config/master/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/master/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./scripts/master-init.sh:/docker-entrypoint-initdb.d/master-init.sh
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica 1
  pg-replica-1:
    image: postgres:16-alpine
    container_name: pg-replica-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - pg-replica-1-data:/var/lib/postgresql/data
      - ./config/replica/postgresql.conf:/etc/postgresql/postgresql.conf
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -s "$$PGDATA/PG_VERSION" ]; then
          echo "Waiting for master..."
          until PGPASSWORD=postgres pg_isready -h pg-master -U postgres; do sleep 1; done
          echo "Creating base backup from master..."
          rm -rf $$PGDATA/*
          PGPASSWORD=postgres pg_basebackup -h pg-master -D $$PGDATA -U postgres -v -P -R
          echo "primary_conninfo = 'host=pg-master port=5432 user=postgres password=postgres'" >> $$PGDATA/postgresql.auto.conf
          chown -R postgres:postgres $$PGDATA
        fi
        exec docker-entrypoint.sh postgres -c config_file=/etc/postgresql/postgresql.conf
    depends_on:
      pg-master:
        condition: service_healthy
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica 2
  pg-replica-2:
    image: postgres:16-alpine
    container_name: pg-replica-2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - pg-replica-2-data:/var/lib/postgresql/data
      - ./config/replica/postgresql.conf:/etc/postgresql/postgresql.conf
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -s "$$PGDATA/PG_VERSION" ]; then
          echo "Waiting for master..."
          until PGPASSWORD=postgres pg_isready -h pg-master -U postgres; do sleep 1; done
          echo "Creating base backup from master..."
          rm -rf $$PGDATA/*
          PGPASSWORD=postgres pg_basebackup -h pg-master -D $$PGDATA -U postgres -v -P -R
          echo "primary_conninfo = 'host=pg-master port=5432 user=postgres password=postgres'" >> $$PGDATA/postgresql.auto.conf
          chown -R postgres:postgres $$PGDATA
        fi
        exec docker-entrypoint.sh postgres -c config_file=/etc/postgresql/postgresql.conf
    depends_on:
      pg-master:
        condition: service_healthy
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Exporter for Master
  pg-exporter-master:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: pg-exporter-master
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@pg-master:5432/mydb?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    ports:
      - "9190:9187"
    volumes:
      - ./config/postgres-exporter-queries.yaml:/etc/postgres_exporter/queries.yaml
    depends_on:
      - pg-master
    networks:
      - pg-network

  # PostgreSQL Exporter for Replica 1
  pg-exporter-replica-1:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: pg-exporter-replica-1
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@pg-replica-1:5432/mydb?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    ports:
      - "9188:9187"
    volumes:
      - ./config/postgres-exporter-queries.yaml:/etc/postgres_exporter/queries.yaml
    depends_on:
      - pg-replica-1
    networks:
      - pg-network

  # PostgreSQL Exporter for Replica 2
  pg-exporter-replica-2:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: pg-exporter-replica-2
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@pg-replica-2:5432/mydb?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    ports:
      - "9189:9187"
    volumes:
      - ./config/postgres-exporter-queries.yaml:/etc/postgres_exporter/queries.yaml
    depends_on:
      - pg-replica-2
    networks:
      - pg-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - pg-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - pg-network

networks:
  pg-network:
    driver: bridge

volumes:
  pg-master-data:
  pg-replica-1-data:
  pg-replica-2-data:
  prometheus-data:
  grafana-data:
