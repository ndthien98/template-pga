# Redis Slave Configuration
# Port
port 6379

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security
protected-mode no
# requirepass your_redis_password_here
# masterauth your_redis_password_here

# Logging
loglevel notice

# Replication
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# General
daemonize no
supervised no
